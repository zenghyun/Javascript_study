<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 2rem;
            font-family: sans-serif;
        }
    </style>
    <script src="modal.js"></script>
</head>
<body>
    <zh-modal>
        <h1 slot="title">Please Confirm</h1>
        <p>With your confirmation you agree to pay the full amount!</p>
    </zh-modal>
    <p>Please confirm your choice.</p>
    <button>Show Details & Contirm</button>   
    <script>
        const confirmButton = document.querySelector('button');
        const modal = document.querySelector('zh-modal');

        modal.addEventListener('confirm', () => {
            console.log('Confirmed...');
        })

        modal.addEventListener('cancel', () => {
            console.log('Cancelled...');
        })
        confirmButton.addEventListener('click', () => {
            // modal.setAttribute('opened', '');
            if(!modal.isOpen) {
                modal.open();
                console.log('Opening...');
            }
        });
    </script>
</body>
</html>
